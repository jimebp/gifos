<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/363d45ec01.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.8/RecordRTC.js" type="text/javascript"></script>
  <script src="scripts/switch_camara.js"></script>
  <script src="scripts/crearguifos.js"></script>

  <title>Document</title>
</head>

<body>
  <header>
    <div class="header">
      <h6>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</h6>
    </div>
  </header>
  <section id=menu_pricipal_misgifos>
    <nav class="menu_pricipal_misgifos">
      <div class="flecha_volver"><a href="index.html"><img src="img/arrow.svg" alt="back arrow"></a></div>
      <div class="logo"><a href="index.html"><img src="img/gifOF_logo.png" alt="logo"></a></div>
    </nav>
  </section>

  <section id="precaptura">
    <div id="vista_previa_contenedor">
      <div class="barra_chequeo">
        <p class="crear_titulo_2">Un chequeo antes de empezar</p>
        <img src="img/close.svg">
      </div>
      <div id="container_video">
        <video id="video_record_container"></video>
      </div>
      <div id="contenedorboton">
        <button id="button_cam"><img src="img/camera.svg"></button>
        <button id="capturar_button" class="button_capturar">Capturar</button>
      </div>
      <div id="buttons_crear">
        <input type="text" id="input_ready">
        <button id="button_clock"><img src="img/recording.svg"></button>
        <button id="button_ready">Listo</button>
        <button id="repetirCaptura">Repetir Captura</button>
        <button id="subirGifo">Subir Gifo</button>
      </div>
      <div id="button_container_repeat">
        <div id="primero">
          <span class="forward">
            <img id="img_forward" src="img/forward.svg" alt="">
          </span>
          <span class="barra_carga">
            <div class="barra_barra">
              <div class="divisor1"></div>
              <div class="divisor2"></div>
            </div>
          </span>
        </div>
      </div>
  </section>

  <section id="mis_guifos_section">
    <div class="crear_gifos_2" id="subiendo_gif">
      <div class="barra_chequeo">
        <p class="crear_titulo_2">Subiendo gipho</p>
        <img class="cerrar_x2" src="img/close.svg" alt="cruz para cerrar">
      </div>
      <div id="subiendo_container" class="subiendo_container">
        <div><img src="img/globe_img.png" alt="globo_terraqueo" class="globe"></div>
        <p class="texto_subiendo"><strong>Estamos subiendo tu gifo...</strong></p>
        <img alt="barra de carga" src="img/loading_bar.gif" />
        <div></div>
        <p class="texto_tiempo">Tiempo restante: algunos minutos</p>
      </div>
      <div class="crear_elementos_3">
        <div class="buttons">
          <button id="cancelar_button" class="cancelar_button"><a href="index.html">Cancelar</a></button>
        </div>
      </div>
    </div>

    <section id="ultimo_paso" class="crear_guifos_3">
      <div class="crear_barra_titulo">
        <h6 class="crear_titulo_3">Guifo creado con éxito</h6>
        <img id="cerrar_x4" src="img/close.svg" alt="cerrar">
      </div>
      <div class="crear_guifos_3"></div>
      <div id="gifoOk">
      </div>
      <div class="last_btn">
        <p class="success">Guifo creado con exito</p>
        <button class="button_copy">Copiar enlace Guifo</button>
        <button class="button_download"><a href="" download="" class="a_download">Descargar Guifo</a></button>
        <button class="button_ready2"><a href="camara_precaptura.html">Listo</a></button>
      </div>
    </section>

    <section class="mis_guifos" id="misguifos">
      <div class="mis_guifos_barra">
        <h3>Mis guifos</h3>
      </div>
    </section>
    <section>
      <div id="mis_guifos_container"></div>
    </section>
  </section>
</body>
</html>
